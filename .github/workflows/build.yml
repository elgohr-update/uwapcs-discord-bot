on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git
            target
          key: ${{ hashFiles('Cargo.toml') }}-${{ matrix.rust }}
      - name: Build the bot
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  build:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        id: toolchain
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Get release cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ hashFiles('Cargo.toml') }}-release
      - name: Get debug cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ hashFiles('Cargo.toml') }}-stable
      - name: Build in release mode
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            target/release/discord-bot
          key: ${{ github.sha }}

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            target/release/discord-bot
          key: ${{ github.sha }}
      - uses: mattdavis0351/actions/docker-gpr@1.3.1
        if: steps.cache.outputs.cache-hit == 'true'
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          image-name: discord-bot
          tag: latest
